<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="grouping.css" />
  </head>
  <body>
    <div>
      <p>this is a paragarph line</p>
      <a href="https://www.google.com">this is an anchor tag</a>
      <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
      </ul>
      <div id="outer_div">
        <div id="inner_div">
          <p> This is the inter paragraph</p>
        </div>
      </div>
      <!-- here we have grouped the p tag and the a tag together -->
    </div>
  </body>
</html>
