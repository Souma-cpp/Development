<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="position.css" />
  </head>
  <body>
    <div id="container">
      <div class="outer">
        <div class="static">static</div>
      </div>

      <div class="outer">
        <div class="relative">relative</div>
      </div>

      <div class="outer">
        <div class="absolute">absolute</div>
      </div>
      <!-- from the absolute top of the page -->

      <div class="outer">
        <div class="fixed">fixed</div>
      </div>
      <!-- as same as absolute but stays in the same position even when scrolling -->
    </div>
  </body>
</html>
