<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);">
        <form action="/register" method="post" style="background: #fff; padding: 2.5rem 2rem; border-radius: 16px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2); min-width: 320px;">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #5f2c82; font-family: 'Segoe UI', sans-serif;">Sign Up</h2>
            <div style="margin-bottom: 1.2rem;">
                <label for="username" style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500;">Username</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; outline: none; transition: border 0.2s;">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500;">Email</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; outline: none; transition: border 0.2s;">
            </div>
            <button type="submit" style="width: 100%; padding: 0.8rem; background: linear-gradient(90deg, #5f2c82 0%, #49a09d 100%); color: #fff; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 14px rgba(95,44,130,0.15); transition: background 0.2s;">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
