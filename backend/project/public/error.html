<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agent Not Detected</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap");
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Roboto", Arial, sans-serif;
      }
      .container {
        background: rgba(34, 40, 49, 0.95);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 48px 36px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        border: 1.5px solid #00adb5;
      }
      .icon {
        font-size: 64px;
        color: #ff2e63;
        margin-bottom: 18px;
        animation: shake 1s infinite alternate;
      }
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(8px);
        }
      }
      h1 {
        color: #eeeeee;
        font-size: 2.2rem;
        margin-bottom: 12px;
        letter-spacing: 1px;
      }
      p {
        color: #bdbdbd;
        font-size: 1.1rem;
        margin-bottom: 28px;
      }
      .btn {
        display: inline-block;
        padding: 12px 28px;
        background: #00adb5;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(0, 173, 181, 0.15);
        cursor: pointer;
      }
      .btn:hover {
        background: #008891;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸš«</div>
      <h1>Agent Not Detected</h1>
      <p>
        Sorry, you are not verified as an agent.<br />
        Please check your password and try again.<br />
        If you believe this is a mistake, contact your administrator.
      </p>
      <a href="/check" class="btn">Go Back</a>
    </div>
  </body>
</html>
