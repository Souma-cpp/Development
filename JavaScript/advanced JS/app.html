<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      .row {
        gap: 40px;
      }
      .col {
        margin-top: 100px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.35rem;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        padding: 10px;
        font-weight: 800;
        cursor: pointer;

        /* âœ… Add this line */
        transition: background-color 0.3s ease, opacity 0.3s ease;
      }

      .r {
        background-color: red;
        border-radius: 12px;
      }
      .b {
        background-color: blue;
        border-radius: 12px;
      }
      .g {
        background-color: green;
        border-radius: 12px;
      }
      .y {
        background-color: yellow;
        border-radius: 12px;
      }
      .black {
        background-color: black;
        color: white;
        border-radius: 12px;
      }
      .pressed {
        background-color: white !important;
        opacity: 0.5;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <button class="col col-sm-10 col-md-6 col-lg-2 r">red</button>
        <button class="col col-sm-10 col-md-6 col-lg-2 b">blue</button>
        <button class="col col-sm-10 col-md-6 col-lg-2 g">green</button>
        <button class="col col-sm-10 col-md-6 col-lg-2 y">yellow</button>
        <button class="col col-sm-10 col-md-6 col-lg-2 black">black</button>
      </div>
    </div>

    <script src="more_functions.js"></script>
  </body>
</html>
