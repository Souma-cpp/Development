<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Beautiful HTML Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        font-family: "Segoe UI", Arial, sans-serif;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
        padding: 40px 60px;
        text-align: center;
        max-width: 400px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5em;
        color: #3a7bd5;
        letter-spacing: 2px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 1.5em;
        color: #444;
      }
      .btn {
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 12px 32px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
        box-shadow: 0 2px 8px rgba(67, 206, 162, 0.15);
      }
      .btn:hover {
        background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hey ! hello ..</h1>
      <p>Welcome to the page</p>
      <button class="btn">Get Started</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
